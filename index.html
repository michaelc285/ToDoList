<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>To do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>

    <section>
      <div>
        <button>V</button>
        <input type="text" id="task-input" name="task" class="input-default" />
      </div>

      <ul id="list"></ul>

      <div id="filter">
        <span id="tab">1 item left</span>
        <div id="panel">
          <button id="btn-all" class="btn">All</button>
          <button id="btn-active" class="btn">Active</button>
          <button id="btn-complete" class="btn">Completed</button>
        </div>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
